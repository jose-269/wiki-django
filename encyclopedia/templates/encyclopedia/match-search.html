{% extends "encyclopedia/layout.html" %}

{% block title %}
    Match - Wiki
{% endblock %}

{% block body %}

 {% if error_msg %}
  <h4 class="text-danger">{{ error_msg }}</h4>
  {% endif %}  

  {% if matches %}
    <h4>Maybe you meant:</h4>
    <ul>
      {% for match in matches %}
      <li><a href="{% url 'wiki:title' match %}">{{ match }}</li></a>
      {% endfor %}
    </ul>
  {% endif %}

{% endblock %}
