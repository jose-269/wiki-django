{% extends "encyclopedia/layout.html" %}

{% block title %}
    Wiki - {{ title }}
{% endblock %}

{% block body %}

  <div class="container-fluid">
    <div class="alert alert-danger" role="alert">
      <h1 class="text-danger not-found-title">{{ title }}</h1>
      <p class="mt-4">The "{{ title }}" entry doesn`t exist.</p>
    </div>
  </div>

{% endblock %}
